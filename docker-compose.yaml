version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=crypto_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secretpass

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://admin:secretpass@db:5432/crypto_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  realtime:
    build: ./realtime
    command: npm run dev
    volumes:
      - ./realtime:/app
    ports:
      - "3000:3000"
    depends_on:
      - redis

volumes:
  postgres_data: